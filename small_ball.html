<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/vue_resource.min.js"></script>
    <style>
        .ball{
            width:15px;
            height: 15px;
            background: red;

        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" @click="flag = !flag">

    <transition  @before-enter="beforeEnter"
        @enter="enter"
        @after-enter="afterEnter">
        <div class="ball" v-show="flag"></div>
    </transition>
</div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            flag:false
        },
        methods:{
            beforeEnter(el){
                el.style.transform = "translate(0,0)"
            },
            enter(el,done){
                el.offsetWidth
                el.style.transform = "translate(150px,450px)"
                el.style.transition = "all 1s ease"
                done()
            },
            afterEnter(){
                this.flag = !this.flag
            }
        }
    })
</script>
</html>
