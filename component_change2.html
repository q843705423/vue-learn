<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/vue_resource.min.js"></script>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="componentId='login'">登录</a>
    <a href="" @click.prevent="componentId='register'">注册</a>
    <component :is="componentId"></component>
</div>
</body>
<script>
    Vue.component("login",{
        template: "<h3>登录组件</h3>"
    })
    Vue.component("register",{
        template: "<h3>注册</h3>"
    })
    var vm = new Vue({
        el:"#app",
        data:{
            flag:false,
            componentId:"login"
        }
    })
</script>
</html>
