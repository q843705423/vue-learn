<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/vueRouter.js"></script>
</head>
<body>
<div id="app">
    <router-link to="/account">hello </router-link>
    <router-view></router-view>
</div>
<template id="tmp1">
    <div>
        <h1>这是account组件</h1>
        <router-link to="/register">注册</router-link>
        <router-link to="/login">登录</router-link>
    </div>
</template>
</body>
<script>
    // 组件的模板对象
    var account = {
        template: "#tmp1"
    }
    var login = {
        template: "<h1>登录</h1>"
    }
    var register = {
        template: "<h1>注册</h1>"
    }
    var route = new VueRouter({
        routes:[
            {
                path:"/account",
                component:account,
                children:[
                    { path:"login",component:login},
                    { path:"register",component:register},
                ]
            },

        ]
    })
    new Vue({
        el:"#app",
        data:{

        },
        router:route
    })
</script>
</html>
