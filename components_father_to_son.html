<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/vue_resource.min.js"></script>
</head>
<body>
<div id="app">
    <!--父组件可以在引用子组件的时候,
    通过属性绑定v-bind的形式把要传递给子组件的数据,
    以属性绑定的形式传递到子组件内部-->
    <com1 v-bind:parentmsg="msg"></com1>
</div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hello world"
        },
        components:{
            com1:{
                //props中定义一下,才能使用
                //组件中所有的数据都是通过父组件传递给组件的
                //子组件的data数据并不是父组件传递过来的，而是自身私有的
                //data里的数据是可读可写的，而props里的数据是只读的,无法重新赋值
                props:["parentmsg"],
                template: "<h1 @click='change'>这是子组件-----------{{parentmsg}}</h1>",
                methods:{
                    change(){
                        this.parentmsg = "被修改了"
                    }
                }
            },
        }
    })
</script>
</html>
