<!DOCTYPE html>
<html lang="ch">
<head>
	<title></title>
	<style>
		.red{
			color:red;

		}
		.thin{
			font-weight: 200;
		}
		.italic{
			font-style:italic;
		}
		.active{
            letter-spacing:0.5em;
		}

	</style>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<!--this is  use array  to show -->
        <h1 :class="['red','thin','italic']">this is a big h1!!!</h1>
        <!-- this is use express-->
		<h1 :class="['red','thin',flag?'active':'']">this is a big h1!!!</h1>
		<!--this is use array and object to show-->
		<h1 :class="['red','thin', {'active':flag}]">this is a big h1!!!</h1>
		<!--this is use only object to show -->
		<h1 :class="{red:true,thin:false,active:flag,italic:true}">this is a big h1!!!</h1>
	</div>
</body>
	<script type="text/javascript">

		 new Vue({
			el: "#app",
			data: {
				content: "hello world",
				hello:"good",
				flag:false,
			}


		});
		 console.log("hello world")
	</script>
</html>
